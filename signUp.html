<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN & UP page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Welcome to E-commerce website</h1>
    </div>

<div class="layout">

    <form action="backend.php" id="signupForm">
        <div class="items" id="item1">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="items" id="item2">
            <label for="age">Age</label>
            <input type="number" id="age">
        </div>
        <div class="items" id="item3">
            <label for="email">E-mail</label>
            <input type="email" id="email">
        </div>
        <div class="items" id="item4">
            <label for="phnnumber">Phone Number</label>
            <input type="phone-number" id="phnnumber">
        </div>
        <div class="signinBtn">
            <button>SignUp</button>
        </div>
        <div class="signinBtn">
            <p>Have an account? <a href="">SignIn</a></p>
        </div>
    </form>
    <div class="btn">
        <a href="index.html">Home</a>
        <a href="#">SignUp</a>
    </div>
</div>
</body>
</html>
